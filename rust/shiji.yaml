description: My Description
variables:

  version: v5

  name:
    prompt:
      message: What's your name?

commands:

  # Single-line command
  single:
    description: Says Hello

    variables:
      food:
        prompt:
          message: What food do you like?
          options:
            - Burger
            - Pizza
            - Fries

    commands:
      smelly:
        description: Stinks
        action: echo "Damn $name, $food stinks!"

      not-smelly:
        description: Doesn't stink
        action: echo "Damn $name, $food smells great!"

  # Multi-step command
  multi:
    description: Tests the thing
    actions:
      - echo "Hello, $name"
      - echo "How are you, $name?"

  # Command with a confirmation
  confirm:
    description: Tests the thing
    actions:
      - confirm: Are you sure?
      - echo "Awesome!"
