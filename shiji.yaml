description: My Description
variables:

  version: v5

  name:
    prompt:
      message: What's your name?

  password:
    prompt:
      message: What's your password?
      sensitive: true

commands:

  # Single-line command
  single:
    description: Says Hello

    variables:
      food:
        prompt:
          message: What food do you like?
          options:
            - Burger
            - Pizza
            - Fries

    commands:
      smelly:
        description: Stinks
        action: echo "Damn $name, $food stinks! Your password is $password"

      not-smelly:
        description: Doesn't stink
        action: echo "Damn $name, $food smells great!"

  # Multi-step command
  multi:
    description: Tests the thing
    actions:
      - echo "Hello, $name"
      - echo "How are you, $name?"

  # Command with a confirmation
  confirm:
    description: Tests the thing
    actions:
      - confirm: Are you sure?
      - echo "Awesome!"

  fail-sh:
    description: Always fails
    action:
      sh: exit 1

  fail-cmd:
    description: Always fails
    action: aaaa

  fail-var:
    description: Always fails
    variables:
      demo:
        exec: blingus
    action:
      sh: echo $demo
